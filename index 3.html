
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signage Layout</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #stream {
      width: 35%;
      background-color: black;
    }
    #stream video {
      width: 100%;
      height: 100%;
    }
    #slideshow {
      width: 65%;
      position: relative;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="stream">
      <video id="video" autoplay muted controls>
        <source src="http://r002-wix4qicoxy.stablenetzone.com:80/live/conwilcon1578/2G7R9178/469345.ts" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="slideshow">
      <img src="https://via.placeholder.com/800x600?text=Welcome+to+AGI" class="slide active">
      <img src="https://via.placeholder.com/800x600?text=Safety+First" class="slide">
      <img src="https://via.placeholder.com/800x600?text=Employee+of+the+Month" class="slide">
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
